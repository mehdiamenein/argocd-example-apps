apiVersion: certmanager.k8s.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "ste.grider@gmail.com"
    privateKeySecretRef:
      name: letsencrypt-prod
    http01: {}

